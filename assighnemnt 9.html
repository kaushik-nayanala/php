<!DOCTYPE html>
<html>
<head>
	<title>Student Details Form</title>
</head>
<body>
	<h2>Add Student Details</h2>
	<form method="POST" action="assighnemnt_9.php">
		<label>Roll No:</label>
		<input type="number" name="rollno" required><br><br>
		<label>Name:</label>
		<input type="text" name="name" required><br><br>
		<label>Department:</label>
		<input type="text" name="dept" required><br><br>
		<label>Passing Year:</label>
		<input type="number" name="year" required><br><br>
		<label>Class Grades:</label><br>
		<input type="radio" name="grades" value="First Class" required>First Class<br>
		<input type="radio" name="grades" value="Second Class" required>Second Class<br>
		<input type="radio" name="grades" value="Pass" required>Pass<br><br>
		<input type="submit" name="btnInsert" value="Insert Data">
	</form>
	<br>
	<h2>Search Student Details</h2>
	<form method="POST" action="assighnemnt_9.php">
		<label>Search by Passing Year:</label>
		<select name="year">
			<option value="">Select Year</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
		<input type="submit" name="btnSearch" value="Search">
	</form>
</body>
</html>
